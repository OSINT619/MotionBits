<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MotionBits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #3d3d3d;
      color: #868686;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.5rem 2rem;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .obsidian {
      background: linear-gradient(145deg, #adadad, #bbbbbb);
      background-image:
        linear-gradient(1deg, #7a7a7a, #2b2b2b),
        url('https://www.transparenttextures.com/patterns/black-paper.png');
      background-blend-mode: multiply;
      background-size: 270px;
      color: #303030;
      box-shadow:
        inset 4px 4px 8px rgb(185, 185, 185),
        inset 0px 0.1px 18px rgb(0, 0, 0),
        4px 4px 4px rgb(0, 0, 0);
      border-radius: 22px;
    }

    .container {
      padding: 1rem 2rem;
      max-width: 960px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      font-family: 'Fira Sans', 'Segoe UI', sans-serif;
      font-size: 2.8rem;
      font-weight: 300;
      text-transform: uppercase;
      font-style: italic;
      font-variant: small-caps;
      text-align: center;
      letter-spacing: 0.6em;
      padding: 2rem 2rem 1rem;
      margin: 2rem auto 0.5rem auto;
      width: fit-content;
      text-decoration: underline #373737 1px;
      line-height: 1;
      text-shadow:
        3px 1px 7px rgba(0,0,0,0.8),
        -0.1px -2px 1px rgba(255, 255, 255, 0.791);
      color: #ff6f00;
    }

    select, button, #codeContainer {
      padding: 1.5rem 0.5rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    select {
      border-radius: 6px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      font-family: 'Fira Sans', sans-serif;
      font-style: italic;
      text-transform: uppercase;
      text-align: center;
      font-weight: bold;
      color: #ff6f00;
      text-shadow:
        3px 1px 7px rgba(0,0,0,0.8),
        -0.1px -2px 1px rgba(255, 255, 255, 0.791);
    }

    select:hover, select:focus {
      box-shadow:
        inset 2px 2px 4px rgba(0, 0, 0, 0.6),
        inset -4px -4px 19px rgb(249, 153, 0);
      outline: none;
    }

    button {
      align-self: flex-start;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      font-weight: 600;
    }

    button:hover {
      box-shadow:
        inset 2px 2px 4px rgba(0,0,0,0.6),
        inset -2px -2px 4px rgba(60,60,60,0.3);
      color: #ffffff;
    }

    iframe {
      width: 100%;
      height: 600px;
      border-radius: 16px;
      border: none;
    }

    #codeContainer {
      max-height: 300px;
      overflow: auto;
      font-family: 'Fira Mono', monospace;
      white-space: pre-wrap;
      line-height: 1.4;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; margin: 1.5rem auto; }
      iframe { height: 300px; }
    }
  </style>
</head>
<body>

  <h1 class="obsidian">MotionBits</h1>

  <div class="container obsidian">
    <select id="animationSelect" class="obsidian">
      <option value="">-- Select Animation --</option>
      <option value="/animations/particle-1/">Shape Morpher</option>
      <option value="/animations/particle-2/">Color Swapper</option>
      <option value="/animations/particle-3/">Size Changer</option>
      <option value="/animations/particle-4/">Rotation Animator</option>
      <option value="/animations/particle-5/">Opacity Fader</option>
      <option value="/animations/particle-6/">Position Shifter</option>
      <option value="/animations/particle-7/">Scale Animator</option>
      <option value="/animations/particle-8/">Skew Animator</option>
      <option value="/animations/particle-9/">Blur Animator</option>
      <option value="/animations/particle-10/">Drop Shadow</option>
      <option value="/animations/particle-11/">Glow Effect</option>
      <option value="/animations/particle-12/">Geo God</option>
      <option value="/animations/particle-13/">Particle Lens 1</option>
      <option value="/animations/particle-14/">Particle Lens 2</option>
      <option value="/animations/particle-15/">Arctic Chaos</option>
      <option value="/animations/particle-16/">Lord of the Rings</option>
      <option value="/animations/particle-17/">Star Forge</option>
      <option value="/animations/particle-18/">Knotty</option>
      <option value="/animations/particle-19/">Shimmer</option>
      <option value="/animations/particle-20/">Time Bend</option>
    </select>

    <iframe id="previewFrame" src="" title="Particle Animation Preview" class="obsidian"></iframe>

    <button id="copyBtn" class="obsidian" style="display:none;">Copy Source Code</button>
    <pre id="codeContainer" class="obsidian" style="display:none;"></pre>
  </div>

  <script>
    const select = document.getElementById('animationSelect');
    const frame = document.getElementById('previewFrame');
    const codeContainer = document.getElementById('codeContainer');
    const copyBtn = document.getElementById('copyBtn');

    select.addEventListener('change', async () => {
      const val = select.value;
      if (!val) {
        frame.src = '';
        codeContainer.style.display = 'none';
        copyBtn.style.display = 'none';
        codeContainer.textContent = '';
        return;
      }
      frame.src = val + 'index.html';

      try {
        const res = await fetch(val + 'index.html');
        if (!res.ok) throw new Error('Failed to load source code');
        const text = await res.text();

        codeContainer.textContent = text;
        codeContainer.style.display = 'block';
        copyBtn.style.display = 'inline-block';
        copyBtn.textContent = 'Copy Source Code';
      } catch (e) {
        codeContainer.textContent = 'Error loading source code.';
        codeContainer.style.display = 'block';
        copyBtn.style.display = 'none';
      }
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(codeContainer.textContent)
        .then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => { copyBtn.textContent = 'Copy Source Code'; }, 2000);
        })
        .catch(() => alert('Failed to copy code.'));
    });
  </script>
</body>
</html>
